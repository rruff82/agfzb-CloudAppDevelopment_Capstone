<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

    <!--Add a nav bar here -->
{% include "djangoapp/navbar.html" %}
    <!-- Add reviews as cards -->
    <h1>Reviews for {{dealer.full_name}}</h1> 
    <div class="card-columns">
        {% for review in reviews %}
            <div class="card">
                <img class="card-img-left" 
                    src="{{MEDIA_URL}}/emoji/positive.png"> 
                <div class="card-body">
                    <div class="card-title">{{review.car_make}}, 
                        {{review.car_model}}</div>
                    <div class="card-text">
                        {{review.review}}
                    </div>

                </div>
            </div>
        {% endfor %}

        
    </div>
                {% if user.is_authenticated %}
                   <div> <a href="{% url 'djangoapp:add_review' dealer.id %}">
                        Add a review for {{dealer.short_name}}
                    </a> </div>
                {% endif %}
    </body>

</html>
